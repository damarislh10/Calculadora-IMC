<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Calculadora IMC</title>
  </head>
  <body> 
    <header></header>
    
    <div class="container-fluid">
      <div class="container m-auto">
        <div class="row">
          <div class="col">
            <div class="container-form border-0">
              <div class="content-form">
                <form action = "" class="text-center mb-2" id="form">
                  <h2 class="pt-3 mb-5 pb-3 title shadow p-5 mb-5 rounded">
                    Calculadora IMC
                  </h2>
                  <h5 class="pb-3 text-indice">
                    Descubre su indice de masa corporal
                  </h5>
                  <div class="container-input">
                    <div class="container-labelInp">
                      <div class="mb-3 mt-3">
                        <div class="mb-3">
                          <label for="">Sexo</label>
                          <div id="contenedor-icon">
                            <div>
                          <button type="button" id="btn-male" class="btn-sexo">
                            <img
                              class="sexo"
                              id="imgMale"
                              src="https://img.icons8.com/ios-filled/60/000000/men-age-group-4.png"
                              alt="male"
                            />
                          </button>
                          <button type="button" id="btn-female" class="btn-sexo">
                            <img
                              class="sexo"
                              id="imgFemale"
                              src="https://img.icons8.com/ios-filled/60/000000/standing-woman.png"
                              alt="female"
                            />
                          </button>
                        </div>
                        </div>
                        </div>
                        <div class="mb-3">
                          <label> Edad </label>
                          <input class="px-2" id="edad" type="number"  />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label>Peso</label>
                        <input class="px-2" id="peso" type="number"  />
                        <span>KG</span>
                      </div>
                      <div class="mb-3">
                        <label>Altura</label>
                        <input class="px-2" id="altura" type="text"  />
                        <span>M</span>
                      </div>
                    </div>
                  </div>
                  <button
                    id="btn-env"
                    type="submit"
                    class="btn btn-primary mt-4 mb-5 pb-3 pt-3 btn-calcular"
                  >
                    <b>CALCULAR IMC</b>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col bg-white columna2 shadow p-3 mb-5 bg-body rounded">
            <div class="text-center container-indice">
            <h4 class="result-h4">Resultado</h4>
            <div id="container-result">       
            <label id="result">0,0</label>
          </div>  
            <img id="barra" src="images/barraIndice.png" alt="Barra indice">
            </br>
            <img id="flecha" src="images/flechaIndice.png" alt="flecha">
            <hr>
            <div class="resultPesoI">
              <div class="container-peso">
            <h5 class="peso-ideal">Peso ideal: <label id="pesoIdeal">- (KG)</label></h5>
                     
          </div>
          </div>
            
            <div class="clasificacion">
              <div class="tipopeso">
              <img src="images/bajopeso.png" alt="bajopeso">
              <h3>Bajo Peso</h3>
            </div>
            <div class="tipopeso">
              <img src="images/saludable.png" alt="bajopeso">
              <h3>Saludable</h3>
            </div>
            <div class="tipopeso">
              <img src="https://img.icons8.com/ios-glyphs/50/FFD700/speed.png"/>
              <h3>Exceso de peso</h3>
            </div>
            <div class="tipopeso">
              <img src="images/obeso.png" alt="obeso">
              <h3>Obeso</h3>
            </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
   
    <div class="contenedor-stadist">
        <div class="component-estadist">
            <h1 class="title-estadis">Estadisticas de la calculadora IMC</h1>
            <canvas id="grafica"></canvas>
        </div>

        <div class="component-estadist">
            <h2 class="title-estadis" id="title-imc"> IMC de usuarios</h2>
            <canvas id="grafica2"></canvas>
        </div>
    </div>
    <script src="scripts/script.js"></script>
  

  </body>
</html>
